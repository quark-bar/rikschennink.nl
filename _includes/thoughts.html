<ul class="thoughts" data-module="ui/Thoughts">
    {% for post in site.posts %}
    <li data-module="ui/QuickThought" data-conditions="media:{(max-width:28em)}">

        {% include caption.html url=post.url date=post.date title=post.title %}

        {% if forloop.first %}

        {{ post.excerpt }}

        {% endif %}

    </li>
    {% endfor %}
</ul>
