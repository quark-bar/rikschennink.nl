<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- info -->
    <meta name="description" content="Fig is a CSS and JavaScript library that allows you to build beautifully animated photo galleries.">
    <meta name="author" content="Rik Schennink">
    <meta name="viewport" content="width=device-width">
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css?frame" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css?frame" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<ul class="fig-set" data-layout="alpha">
    <li>
        <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='default'>Default</h1>
<p>By default the caption is shown on top or below the image depending on the HTML setup.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" >
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
    <figcaption class="fig-caption">
        <h1 id='flipped'>Flipped</h1>
<p>By swapping the image and figcaption you can move the caption to the bottom.</p>
    </figcaption>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='top'>Top</h1>
<p>Caption positioned over the top of the frame.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-bottom" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='bottom'>Bottom</h1>
<p>Caption positioned over the bottom of the frame.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
        </article>
    </ul>
<figure class="fig fig-position-cover fig-block" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='cover'>Cover</h1>
<p>Caption covering the frame.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
<script src="./fig/fig.js"></script>
</body>
</html>
