<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- info -->
    <meta name="description" content="Fig is a CSS and JavaScript library that allows you to build beautifully animated photo galleries.">
    <meta name="author" content="Rik Schennink">
    <meta name="viewport" content="width=device-width">
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css?frame" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css?frame" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<ul class="fig-set" data-layout="alpha">
    <li>
        <article class="fig-item">
<figure class="fig fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='inherit'>Inherit</h1>
<p>By default the caption inherits the default font styles of your webpage. Which is in this case is the same as &#8220;Mixed&#8221;.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-top fig-font-serif" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='serif'>Serif</h1>
<p>This option makes all text in the caption render in a serif font.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-top fig-font-sansserif" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='sans_serif'>Sans Serif</h1>
<p>If serif is not your thing, this option makes all text in the caption render in a sans serif font.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-top fig-font-mixed" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='mixed'>Mixed</h1>
<p>If you can&#8217;t choose, you can pick mixed, this will combine both a serif and a sans serif font.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
        </article>
            </ul>
<script src="./fig/fig.js"></script>
</body>
</html>
