<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- info -->
    <meta name="description" content="Fig is a CSS and JavaScript library that allows you to build beautifully animated photo galleries.">
    <meta name="author" content="Rik Schennink">
    <meta name="viewport" content="width=device-width">
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css?frame" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css?frame" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<ul class="fig-set" data-layout="alpha">
    <li>
        <article class="fig-item">
<figure class="fig fig-position-cover fig-fill-blur" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='blur'>Blur</h1>
<p>The caption background can be set to blur.</p>
<p>You can choose between three different blur levels.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-cover fig-fill-blur" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='blur_medium'>Blur Medium</h1>
<p>If no level is defined the blur is automatically set to medium.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-cover fig-fill-blur-light" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='blur_light'>Blur Light</h1>
<p>The blur on this caption is set to light.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
        </article>
    <li>
        <article class="fig-item">
<figure class="fig fig-position-cover fig-fill-blur-heavy" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='blur_heavy'>Blur Heavy</h1>
<p>The blur on this caption is set to heavy.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
        </article>
    </ul>
<figure class="fig fig-position-cover fig-fill-soft fig-block" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='fill_soft'>Fill Soft</h1>
<p>The &#8216;soft&#8217; fill setting creates a dream effect overlay.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
<script src="./fig/fig.js"></script>
</body>
</html>
