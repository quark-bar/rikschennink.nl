<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<div class="fig-row">
    <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" data-caption="slide:down" >
    <figcaption class="fig-caption">
        <h1 id='slide'>Slide</h1>
<p>Sliding in from the top.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" data-caption="slide:up" >
    <figcaption class="fig-caption">
        <h1 id='slide'>Slide</h1>
<p>Sliding in from the bottom.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
    </article>
</div>
<div class="fig-row">
    <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" data-caption="slide:right" >
    <figcaption class="fig-caption">
        <h1 id='slide'>Slide</h1>
<p>Sliding in from the left.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" data-caption="slide:left" >
    <figcaption class="fig-caption">
        <h1 id='slide'>Slide</h1>
<p>Sliding in from the right.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
    </article>
</div>
<script src="./fig/fig.js"></script>
</body>
</html>
