<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<div class="fig-row">
    <article class="fig-item">
<figure class="fig " data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='default'>Default</h1>
<p>By default the caption is a bright white when above or below the image.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-caption-dark" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='dark'>Dark</h1>
<p>When in dark mode the caption is a dark grey when position above or below the image.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
    </article>
</div>
<div class="fig-row">
    <article class="fig-item">
<figure class="fig fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='default_over'>Default Over</h1>
<p>By default the caption turns slightly transparent when positioned over an image.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-caption-dark fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='dark_over'>Dark Over</h1>
<p>When on top of the image the dark grey turns slightly transparent.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
    </article>
</div>
<div class="fig-row">
    <article class="fig-item">
<figure class="fig fig-blur fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='default_blur'>Default Blur</h1>
<p>By default the caption is tuned down in brightness when the caption is blurred.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-fill-blur fig-caption-dark fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='dark_blur'>Dark Blur</h1>
<p>If the background of the dark caption is blurred the dark tone is tuned a bit brighter.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
    </article>
</div>
<script src="./fig/fig.js"></script>
</body>
</html>
