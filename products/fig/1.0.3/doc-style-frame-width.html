<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<div class="fig-row">
    <article class="fig-item">
<figure class="fig fig-fill-blur fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='none'>None</h1>
<p>By default the fig element has no frame around it.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-fill-blur fig-frame fig-frame-thin fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='thin'>Thin</h1>
<p>Use the thin modifier to make the frame thinner.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
    </article>
</div>
<div class="fig-row">
    <article class="fig-item">
<figure class="fig fig-fill-blur fig-frame fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='default'>Default</h1>
<p>By setting the default frame class a medium sized frame wraps the fig.</p>
    </figcaption>
    <img src="" data-src="./media/doc-03.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-fill-blur fig-frame fig-frame-thick fig-position-top" data-figset="generic" data-intro="fade" >
    <figcaption class="fig-caption">
        <h1 id='thick'>Thick</h1>
<p>Use the thick modifier to make the frame thicker.</p>
    </figcaption>
    <img src="" data-src="./media/doc-04.jpg" alt=""/>
</figure>
    </article>
</div>
<script src="./fig/fig.js"></script>
</body>
</html>
