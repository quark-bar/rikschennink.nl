<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fig - Docs</title>
    <!-- include the fig styles in the head of the document before your other syles so you can override styles if necessary-->
    <link href="./fig/fig.css" rel="stylesheet">
    <!-- include containig the default styles -->
    <link href="./static/css/styles.css" rel="stylesheet">
    <!-- include pygments styles -->
    <link href="./static/css/pygments.css" rel="stylesheet">
    <!-- include font awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <!--[if IE 8]>
    <script src="./static/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="frame">
<div class="fig-row">
    <article class="fig-item">
<figure class="fig fig-position-top fig-fill-blur" data-figset="generic" data-intro="fade" data-content="zebra" >
    <figcaption class="fig-caption">
        <h1 id='zebra'>Zebra</h1>
<p>The content of these captions will slide in to view alternating each node.</p>
    </figcaption>
    <img src="" data-src="./media/doc-01.jpg" alt=""/>
</figure>
    </article>
    <article class="fig-item">
<figure class="fig fig-position-bottom fig-fill-blur" data-figset="generic" data-intro="fade" data-content="zebra" >
    <figcaption class="fig-caption">
        <h1 id='zebra'>Zebra</h1>
<p>Slides in from the right.</p>
<p>Slides in from the left.</p>
    </figcaption>
    <img src="" data-src="./media/doc-02.jpg" alt=""/>
</figure>
    </article>
</div>
<script src="./fig/fig.js"></script>
</body>
</html>
